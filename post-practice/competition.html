<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">

    <title>Document</title>
</head>

<body>
    <div class="container">

        <form>
            <div class="form-group">
                <label for="competitionName">Competition Name</label>
                <input type="text" class="form-control" id="competitionName">
            </div>
            <div class="form-group">
                <label for="competitionEmail">Email</label>
                <input type="text" class="form-control" id="competitionEmail">
            </div>
            <div class="form-group">
                <label for="competitionDate">Date [MM/DD/YYYY]</label>
                <input type="text" class="form-control" id="competitionDate">
            </div>
            <div class="form-group">
                <label for="competitionLocation">Location</label>
                <input type="text" class="form-control" id="competitionLocation">
            </div>
            <div class="form-group">
                <label for="competitionDescription">Description</label>
                <textarea class="form-control" rows="3" id="competitionDescription"></textarea>
            </div>            
            <div class="form-group">
                <label for="competitionGroup">Group</label>
                <select class="form-control" id="competitionGroup">
                    <option>Choose One</option>
                    <option>Hound</option>
                    <option>Terrier</option>
                    <option>Working</option>
                    <option>Sporting</option>
                    <option>Non-Sporting</option>
                    <option>Toy</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary competitionSubmit">Submit</button>
        </form>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>

        $(".competitionSubmit").on("click", function () {
            event.preventDefault();

            let newCompetition = {
                name: $("#competitionName").val().trim(),
                email: $("#competitionEmail").val().trim(),
                date: $("#competitionDate").val().trim(),
                location: $("#competitionLocation").val().trim(),
                description: $("#competitionDescription").val().trim(),
                group: $("#competitionGroup").val()
            }

            $.post("/api/competitions", newCompetition, function(data) {
            })
        });







    </script>
</body>

</html>
