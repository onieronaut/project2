<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">

    <title>Document</title>
</head>
<body>
    <div class="container">
    
        <form>
            <div class="form-group">
                <label for="breederName">Kennel Name</label>
                <input type="text" class="form-control" id="breederName">
            </div>
            <div class="form-group">
                <label for="breederEmail">Email</label>
                <input type="email" class="form-control" id="breederEmail">
            </div>
            <div class="form-group">
                <label for="breederBreed">Breed</label>
                <input type="text" class="form-control" id="breederBreed">
            </div>
            <div class="form-group">
                <label for="breederMission">Mission Statement</label>
                <textarea class="form-control" rows="3" id="breederMission"></textarea>
            </div>
            <div class="form-group">
                <label for="breederLitters">Do you have upcoming litters?</label>
                <select class="form-control" id="breederLitters">
                    <option>Choose One</option>
                    <option>Yes</option>
                    <option>No</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="breederDate">Litter Date [MM/DD/YYYY]</label>
                <input type="text" class="form-control" id="breederDate">
            </div>
            <div class="form-group">
                <label for="breederGroup">Group</label>
                <select class="form-control" id="breederGroup">
                    <option>Choose One</option>
                    <option>Hound</option>
                    <option>Terrier</option>
                    <option>Working</option>
                    <option>Sporting</option>
                    <option>Non-Sporting</option>
                    <option>Toy</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
